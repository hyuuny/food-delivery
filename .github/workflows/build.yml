name: CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Execute version increment script
        id: increment_version
        run: |
          python3 increment_version.py
        env:
          CURRENT_VERSION: ${{ steps.set_version.outputs.version }}

      - name: Build Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          IMAGE_TAG: ${{ steps.increment_version.outputs.new_version }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker build -t food-delivery .
          docker tag food-delivery:latest hyuuny/food-delivery:${IMAGE_TAG}
          docker push food-delivery:${IMAGE_TAG}

      - name: Run Tests
        run: |
          # Add commands to run tests here

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: path/to/artifacts