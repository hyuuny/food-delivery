server:
  port: 8080

spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/food-delivery
    username: root
    password: 1234
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql

logging:
  level:
    root: info
    org.springframework: info
    io.r2dbc.postgresql.QUERY: DEBUG
    io.r2dbc.postgresql.PARAM: DEBUG